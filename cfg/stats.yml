# Stats.py default configuration

# Dataset file path
ds_path: data/datasets/kit/kit_dr_fix.ds.yml
# Directory with baseline metrics
baseline_dir: data/datasets/kit/baseline/
# Directory with custom metrics
metrics_dir: data/datasets/kit/metrics_dr/
# Robot
robot: baxter

# Convert metrics to binary label using threshold

# Baseline metric threshold max
bl_delta_max: 0.5
# Baseline metric threshold min
bl_delta_min: 0.0
# Baseline metric threshold step
bl_delta_step: 0.02

# Trial metric threshold
trial_delta: 0.5
