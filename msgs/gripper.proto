syntax = "proto2";
package grasp.msgs;

/// \ingroup grasp_msgs
/// \interface Gripper
/// \brief TODO

import "pose.proto";

message Gripper
{
    /// New gripper pose
    optional gazebo.msgs.Pose   pose        = 1;
    /// New gripper velocity vector
    repeated double             velocity    = 2;
    /// New gripper open/closed state
    optional bool               open        = 3;
    /// Reset
    optional bool               reset       = 4;
}
