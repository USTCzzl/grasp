syntax = "proto2";
package grasp.msgs;

/// \ingroup grasp_msgs
/// \interface Gripper
/// \brief TODO

import "pose.proto";
import "vector3d.proto";

message Gripper
{
    /// New gripper pose
    optional gazebo.msgs.Pose       pose        = 1;
    /// New gripper velocity vector
    optional gazebo.msgs.Vector3d   velocity    = 2;
    /// New gripper open/closed state
    optional bool                   open        = 3;
}
